<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="/build/yui/yui.js"></script>
<script>
var Y = YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',

    coverage: ['gallery-sm-tree', 'gallery-sm-tree-lazy', 'gallery-sm-tree-node'],

    modules: {
        'gallery-sm-tree-test': {
            fullpath: 'assets/tree-test.js',
            requires: ['json', 'gallery-sm-tree', 'gallery-sm-tree-lazy', 'test']
        }
    },
    useBrowserConsole: false
}).use('gallery-sm-tree-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.add(Y.TreeTestSuite);
    Y.Test.Runner.run();
});
</script>

</body>
</html>
